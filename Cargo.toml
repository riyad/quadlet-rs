[package]
name = "quadlet-rs"
version = "0.3.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
csv = { version = "1.3", default-features = false }
dirs = { version = "6.0", default-features = false }
log = { version = "0.4.22", features = ['std'] }
ordered-multimap = "0.7"
regex-lite = { version = "0.1.6", default-features = false, features = [
  'std',
  'string',
] }
thiserror = { version = "2.0.1", default-features = false }
users = { version = "0.11", default-features = false }
walkdir = { version = "2", default-features = false }

[dev-dependencies]
serial_test = { version = "*", default-features = false, features = [
  "logging",
] } # ignore `async` and `futures`
tempfile = { version = "3.12.0", default-features = false }

# optimize with tips from https://github.com/johnthagen/min-sized-rust
[profile.release]
# unpotimized file size with rustc 1.76.0: 1.1M
strip = true         # no changes to binary size
lto = "fat"
panic = "abort"
codegen-units = 1
opt-level = "s"
inline-threshold = 7 # adapted from "Tighten Rust's Belt, Ayers et al., 2022"

[profile.dev]
split-debuginfo = "unpacked"
