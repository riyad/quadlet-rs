[package]
name = "quadlet-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dirs = "4.0"
log = "0.4.0"
nix = { version = "0.24.1", default-features = false, features = ["user"] }
once_cell = "1.12.0"
ordered-multimap = "0.4"
rangemap = "1.0.3"
shlex = "1.1.0"
simplelog = "0.12.0"

# NOTE: only using the std feature reduces the resulting binary by ~1.1MB
[dependencies.regex]
version = "1.5.6"
default-features = false
# regex currently requires the standard library, we must re-enable it.
# unicode-perl is required for character classes
features = ["std", "unicode-perl"]
